<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Local Impact ‚Äî BlueGuard</title>

<!-- üåä SIMPLE & COOL OCEAN-THEMED INTERNAL CSS -->
<style>

  /* PAGE BACKGROUND */
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(to bottom, #0b2c4a, #0f4f70, #0f6d8e);
    color: #e6f7ff;
  }

  /* HEADER */
  .site-header {
    background: rgba(0, 60, 100, 0.45);
    padding: 18px 0;
    text-align: center;
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .brand {
    font-size: 28px;
    color: #bfe8ff;
    margin: 0;
    font-weight: 700;
    text-shadow: 0 0 6px rgba(0,150,255,0.6);
  }

  /* CONTAINER */
  .container {
     width: 90%;
     max-width: 900px;
     margin: auto;
     padding-top: 20px;
  }

  h2 {
    text-align: center;
    color: #d6f3ff;
    text-shadow: 0 0 10px rgba(0,150,255,0.4);
    margin-bottom: 25px;
  }

  /* CARDS */
  .card {
    background: rgba(255,255,255,0.12);
    padding: 18px;
    border-radius: 14px;
    margin-bottom: 25px;
    box-shadow: 0 5px 18px rgba(0,0,0,0.35);
    backdrop-filter: blur(8px);
    transition: 0.25s;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(0,150,255,0.4);
  }

  h3 {
    margin-top: 0;
    color: #c9edff;
  }

 .image-box {
  width: 100%;
  max-width: 800px;
  height: 350px;
  object-fit: cover;
  border-radius: 14px;
  margin-bottom: 12px;
  border: 2px solid rgba(255,255,255,0.3);
  display: block;
}


  /* TABLE */
  .info-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    color: #e6f7ff;
  }

  .info-table th, .info-table td {
    border: 1px solid rgba(255,255,255,0.2);
    padding: 10px;
    background: rgba(255,255,255,0.05);
  }

  .info-table th {
    background: rgba(255,255,255,0.15);
    font-weight: 600;
  }

  /* BUTTON */
  .btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 18px;
    background: #1aa3ff;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 0 8px rgba(0,150,255,0.7);
    transition: 0.3s;
  }

  .btn:hover {
    background: #43baff;
    box-shadow: 0 0 14px rgba(0,150,255,1);
  }

  footer {
    text-align: center;
    padding: 20px;
    color: #cdeaff;
    margin-top: 20px;
    font-size: 0.9rem;
  }

</style>
</head>

<body>

<header class="site-header">
  <h1 class="brand">BlueGuard Marine Watch</h1>
</header>

<main class="container">

  <h2>Local Impact ‚Äî Community Action</h2>

  <!-- CARD 1 -->
  <div class="card">
    <h3>Eco Garden Program</h3>
    <img src="images/g5.png" class="image-box" alt="Eco Garden">
    <table class="info-table">
      <tr><th>Pollution Reduction</th><td>High</td></tr>
      <tr><th>Community Benefit</th><td>Excellent</td></tr>
    </table>
  </div>

  <!-- CARD 2 -->
  <div class="card">
    <h3>Recycling Hub</h3>
    <img src="images/mnm.png" class="image-box" alt="Recycling Hub">
    <table class="info-table">
      <tr><th>Plastic Diverted</th><td>2 tons/month</td></tr>
      <tr><th>Community Benefit</th><td>Very High</td></tr>
    </table>
  </div>

  <a class="btn" href="index.html">‚Üê Back to Home</a>

</main>

<footer>
  BlueGuard Marine Watch ‚Äî SDG 14 Advocacy Project
</footer>

</body>
</html>
