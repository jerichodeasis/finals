<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlueGuard Marine Watch — Marine Sites</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      background: linear-gradient(#003f63, #0077b6, #0096c7, #00b4d8);
      color: #e3f8ff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Floating background bubbles */
    body::before, body::after {
      content: "";
      position: fixed;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.35), transparent);
      animation: float 12s infinite ease-in-out;
      border-radius: 50%;
      filter: blur(50px);
    }
    body::after {
      animation-duration: 16s;
      left: 60%;
      top: 40%;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-80px); }
      100% { transform: translateY(0px); }
    }

    .site-header {
      background: rgba(0, 30, 60, 0.4);
      backdrop-filter: blur(6px);
      padding: 15px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }

    .brand {
      font-size: 28px;
      font-weight: bold;
      color: #caf0f8;
    }

    nav a {
      margin-left: 14px;
      color: #ade8f4;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }

    nav a:hover {
      color: #ffffff;
      text-shadow: 0 0 8px white;
    }

    h2 {
      margin-top: 25px;
      text-align: center;
      font-size: 32px;
      color: #e0fbfc;
    }

    /* FILTER CONTROLS */
    .controls {
      margin: 25px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .controls input,
    .controls select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.9);
      color: #003049;
    }

    .controls button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #0096c7;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .controls button:hover {
      background: #00b4d8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 14px;
      padding: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: 0.3s;
      color: #f0fbff;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .card h4 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #d8f3dc;
    }

    .badges {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .badge {
      background: #00b4d8;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      color: #032b43;
    }

    .site-footer {
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid rgba(255,255,255,0.2);
      background: rgba(0, 30, 60, 0.4);
      backdrop-filter: blur(4px);
      margin-top: 40px;
    }

  </style>
</head>

<body>

<header class="site-header">
  <div class="container">
    <h1 class="brand">BlueGuard Marine Watch</h1>
    <nav aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="destinations.html">Marine Sites</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <h2>Marine Sites</h2>

  <div class="controls">
    <input id="search" placeholder="Search by name or tag">
    <select id="threat">
      <option value="">All Threats</option>
      <option value="pollution">Pollution</option>
      <option value="bleaching">Coral Bleaching</option>
      <option value="overfishing">Overfishing</option>
    </select>
    <label><input type="checkbox" id="protected"> Protected Area</label>
    <button id="reset">Reset Filters</button>
  </div>

  <div id="cards" class="grid"></div>
</main>

<footer class="site-footer">
  <div class="container">
    <small>BlueGuard Marine Watch — SDG 14 Advocacy Project</small>
  </div>
</footer>

<script>
/* DATA */
const DESTINATIONS = [
  { name:"Coral Bay Reef", tags:["reef","snorkel"], threat:"bleaching", protected:true, desc:"A vibrant coral reef facing bleaching events." },
  { name:"Harbor Cleanup Zone", tags:["cleanup","beach"], threat:"pollution", protected:false, desc:"Area requiring regular cleanup efforts." },
  { name:"Seagrass Nursery", tags:["seagrass","habitat"], threat:"overfishing", protected:true, desc:"Important nursery for juvenile fish." },
  { name:"Mangrove Cove", tags:["mangrove","wetland"], threat:"pollution", protected:false, desc:"Mangrove area supporting biodiversity." },
  { name:"Blue Corridor Reserve", tags:["reserve","dive"], threat:"overfishing", protected:true, desc:"A protected marine reserve with high biodiversity." }
];

const searchInput = document.getElementById("search");
const threatSelect = document.getElementById("threat");
const protectedCheckbox = document.getElementById("protected");
const resetButton = document.getElementById("reset");
const cardsContainer = document.getElementById("cards");

/* DISPLAY CARDS */
function displaySites(sites) {
  cardsContainer.innerHTML = "";

  if (sites.length === 0) {
    cardsContainer.innerHTML = "<p>No marine sites found.</p>";
    return;
  }

  sites.forEach(site => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h4>${site.name}</h4>
      <p>${site.desc}</p>
      <div class="badges">
        <span class="badge">Threat: ${capitalize(site.threat)}</span>
        <span class="badge">Protected: ${site.protected ? "Yes" : "No"}</span>
      </div>
    `;

    cardsContainer.appendChild(card);
  });
}

/* FILTER */
function filterSites() {
  let filtered = [...DESTINATIONS];

  const search = searchInput.value.toLowerCase();
  if (search) {
    filtered = filtered.filter(site =>
      site.name.toLowerCase().includes(search)
      || site.tags.join(" ").toLowerCase().includes(search)
    );
  }

  const threat = threatSelect.value;
  if (threat) {
    filtered = filtered.filter(site => site.threat === threat);
  }

  if (protectedCheckbox.checked) {
    filtered = filtered.filter(site => site.protected === true);
  }

  displaySites(filtered);
}

/* RESET */
function resetFilters() {
  searchInput.value = "";
  threatSelect.value = "";
  protectedCheckbox.checked = false;
  displaySites(DESTINATIONS);
}

/* HELPER */
function capitalize(text) {
  return text.charAt(0).toUpperCase() + text.slice(1);
}

/* EVENTS */
searchInput.addEventListener("keyup", filterSites);
threatSelect.addEventListener("change", filterSites);
protectedCheckbox.addEventListener("change", filterSites);
resetButton.addEventListener("click", resetFilters);

/* INIT */
displaySites(DESTINATIONS);

</script>

</body>
</html>
